<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Details Info - Free Consultation with Trusted Doctors</title>
<style>
    /* CSS styling */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url('background1.jpg'), url('background2.jpg'), url('background3.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        animation: backgroundAnimation 20s infinite alternate;
    }
    @keyframes backgroundAnimation {
        0% { background-image: url('background1.jpg'), url('background2.jpg'), url('background3.jpg'); }
        50% { background-image: url('background3.jpg'), url('background1.jpg'), url('background2.jpg'); }
        100% { background-image: url('background2.jpg'), url('background3.jpg'), url('background1.jpg'); }
    }
    .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    h1, h2 {
        text-align: center;
        color: #333;
    }
    p {
        text-align: center;
        margin-bottom: 20px;
    }
    form {
        text-align: center;
    }
    input[type="text"], textarea {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
<script>
    var myRequest = new XMLHttpRequest();
    myRequest.onreadystatechange=function()
    {
        if(myRequest.readyState==4){
            document.getElementById('ajax-content').innerHTML= myRequest.responseText;
        }
    };
    function sendTheAJAX(){
        myRequest.open('GET','thankyou.html');
        myRequest.send();
        document.getElementById('reveal').style.display='none';
    }
</script>
</head>
<body>
<div class="container">
    <h1>Free Consultation with Trusted Doctors</h1>
    <p>Get the best recommendations from our trusted doctors.</p>
    <form id="consultationForm">
        <label for="name">Your Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Your Email:</label><br>
        <input type="text" id="email" name="email" required><br>
        <label for="message">Your Message:</label><br>
        <textarea id="message" name="message" rows="4" required></textarea><br>
        <input type="submit" value="Submit">
    </form>
</div>
<script>
    // Placeholder JavaScript for collecting real-time data (replace with actual implementation)
    document.getElementById('consultationForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const message = document.getElementById('message').value;
        // Here you can use AJAX, fetch API, or any other method to send the data to your server and fetch the required information.
        // For example:
        fetch('https://api.example.com/consultation', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ name, email, message })
        })
        .then(response => response.json())
        .then(data => {
            // Handle the received data, such as displaying a confirmation message
            console.log(data);
            alert('Your consultation request has been submitted successfully. Our team will get back to you soon.');
        })
        .catch(error => {
            console.error('Error:', error);
            alert('An error occurred. Please try again later.');
        });
    });
</script>
</body>
</html>
